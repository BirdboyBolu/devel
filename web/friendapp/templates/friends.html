{% extends "page.html" %}
{% block page %}
<h1>my friends</h1>
  {% if friends_list %}
      {% for friend in friends_list %}
          <a href='{{ friend.id }}/'>{{ friend.name }}</a><br>
      {% endfor %}
  {% else %}
      <p>You do not have any friends yet.</p>
      <p>Try to <a href="/friend/search">search</a> someone in the BitDust Network right now.</p>
  {% endif %}
<br>
<br>  
{% endblock page %}
