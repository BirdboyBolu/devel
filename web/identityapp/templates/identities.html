{% extends "page.html" %}
{% block page %}
<h1>cached identities</h1>
  {% if identities_list %}
      {% for identity in identities_list %}
          {{ identity.id }}
          <a href='{{ identity.id }}'>{{ identity.idurl }}</a>
          <br>
      {% endfor %}
  {% else %}
      <p>No identities cached.</p>
  {% endif %}
{% endblock page %}
