<div id="context-menu-item" class="context-menu dropdown clearfix animated fast fadeIn">
    <ul class="dropdown-menu dropdown-right-click" role="menu" aria-labelledby="dropdownMenu">

        <li data-ng-show="config.allowedActions.synchronize">
            <a href="" tabindex="-1" data-ng-click="synchronizeItem(temp)">
                <i style="color: blue;" class="glyphicon glyphicon-refresh"></i>
                {{'synchronize' | translate}}
            </a>
        </li>

        <li data-ng-show="config.allowedActions.download && temp.hasVersions()">
            <a href="" tabindex="-1" data-ng-click="openDownloadToNavigator(temp)">
                <i style="color: green;" class="glyphicon glyphicon-download"></i>
                {{'download' | translate}}
            </a>
        </li>

        <li data-ng-show="config.allowedActions.remove">
            <a href="" tabindex="-1" 
                data-toggle="modal" data-target="#delete">
                <i style="color:red;" class="glyphicon glyphicon-trash"></i>
                {{'remove' | translate}}
            </a>
        </li>

    </ul>
</div>


<div id="context-menu-active-task" class="context-menu dropdown clearfix animated fast fadeIn">
    <ul class="dropdown-menu dropdown-right-click" role="menu" aria-labelledby="dropdownMenu">

        <li data-ng-show="config.allowedActions.cancel">
            <a href="" tabindex="-1" data-ng-click="cancelTask(temp)">
                <i style="color: red;" class="glyphicon glyphicon-refresh"></i>
                {{'cancel' | translate}}
            </a>
        </li>
    
    </ul>
</div>


<div id="context-menu-version" class="context-menu dropdown clearfix animated fast fadeIn">
    <ul class="dropdown-menu dropdown-right-click" role="menu" aria-labelledby="dropdownMenu">

        <li data-ng-show="config.allowedActions.eraseversion">
            <a href="" tabindex="-1" 
                data-toggle="modal" data-ng-click="eraseVersion(temp)">
                <i style="color:red;" class="glyphicon glyphicon-trash"></i>
                {{'remove' | translate}}
            </a>
        </li>
    
    </ul>
</div>
