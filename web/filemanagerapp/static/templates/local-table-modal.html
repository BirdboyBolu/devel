<table class="table table-striped table-hover mb0 table-files">
    <thead>
        <tr>
            <th>{{"name" | translate}}</th>
            <!-- <th class="hidden-sm hidden-xs">{{"date" | translate}}</th> -->
            <th class="text-right">{{"actions" | translate}}</th>
        </tr>
    </thead>
    <tbody class="file-item">
        <tr data-ng-show="fileNavigator.requesting">
            <td colspan="2">
                {{"loading" | translate}}...
            </td>
        </tr>
        <!-- 
        <tr data-ng-show="!fileNavigator.requesting && !fileNavigator.listHasFolders() && !fileNavigator.error">
            <td colspan="1">
                {{"no_folders_in_folder" | translate}}...
            </td>
            <td class="text-right">
                <button class="btn btn-sm btn-default" data-ng-click="fileNavigator.upDir()">{{"go_back" | translate}}</button>
            </td>
        </tr>
        -->
        <tr data-ng-show="!fileNavigator.requesting && fileNavigator.isEmpty() && !fileNavigator.error">
            <td colspan="2">
                <div class="pull-left">
                    {{"no_items_in_folder" | translate}}...
                </div>
                <div class="pull-right">
                    <button class="btn btn-sm btn-default" data-ng-click="fileNavigator.upDir()">{{"go_back" | translate}}</button>
                </div>
            </td>
        </tr>
        <tr data-ng-show="!fileNavigator.requesting && fileNavigator.error">
            <td colspan="2">
                {{ fileNavigator.error }}
            </td>
        </tr>
        <tr data-ng-repeat="item in fileNavigator.fileList | orderBy: orderProp" data-ng-show="!fileNavigator.requesting">
            <td width="1%" class="text-left">
                <button class="btn btn-sm btn-default" data-ng-click="addFileFolder(item, temp)" title='{{"select_this" | translate}}'>
                    <i class="glyphicon glyphicon-hand-up"></i>
                </button>
            </td>
            <td class="text-left">
                <div class="local-table-item-name">
                    <a href="" data-ng-click="fileNavigator.folderClick(item)" title="{{item.model.name}} ({{item.model.sizeKb()}}kb)">
                        <i class="glyphicon glyphicon-folder-close"></i>
                        {{item.model.name}}
                    </a>
                </div>
            </td>
            <!-- 
            <td class="hidden-sm hidden-xs">
                {{item.model.date.toString()}}
            </td>
            -->
        </tr>
    </tbody>
</table>
