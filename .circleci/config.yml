version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - setup_remote_docker:
          version: 19.03.13
      - run:
          command:
            make test_unit
            make regress_prepare
            make regress_run
            make regress_report
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
