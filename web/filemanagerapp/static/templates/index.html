<div id="filemanager-content" data-ng-controller="FileManagerCtrl">

    <div ng-include="config.tplPath + '/modals.html'"></div>
    <div ng-include="config.tplPath + '/item-context-menu.html'"></div>
    
    <div data-ng-show="!initialized() || fileNavigator.requesting">
    </div>
    
    <div data-ng-show="initialized() && hasIndexedItems() && !fileNavigator.requesting">
    
        <div ng-include="config.tplPath + '/navbar.html'"></div>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 main-breadcrumb">
                    <div ng-include="config.tplPath + '/current-folder-breadcrumb.html'"
                         data-ng-show="fileNavigator.treeView">
                    </div>
                </div>
                
                <!-- 
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 sidebar file-tree"
                    ng-include="config.tplPath + '/sidebar.html'">
                </div>
                -->
                 
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 main">
                    <div class="main-navigation"
                        ng-include="config.tplPath + '/' + viewTemplate">
                    </div>
                </div>
            </div>
        </div>
    
        <div class="active-tasks-panel" data-ng-show="activeTasks.hasTasks()">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div ng-include="config.tplPath + '/tasks.html'">
                    </div>
                </div>
            </div>  
        </div>
    
    </div>
    
    <div id="filemanager-intro" 
            data-ng-show="initialized() && !hasIndexedItems() && !fileNavigator.requesting">
        <button class="startup-upload-button btn btn-lg btn-success" 
                data-ng-click="openUploadFromNavigator(temp)">
            <i class="fa fa-upload"></i>
            {{'upload' | translate}}
        </button>
        <button class="disabled startup-upload-button btn btn-lg btn-info" 
                data-ng-click="openUploadFromNavigator(temp)">
            <i class="fa fa-share-square-o"></i>
            {{'share' | translate}}
        </button>
        <button class="disabled startup-upload-button btn btn-lg btn-warning" 
                data-ng-click="openUploadFromNavigator(temp)">
            <i class="fa fa-eye-slash"></i>
            {{'hide' | translate}}
        </button>
        <br/><br/>
        <p>
            Pick a file or folder on your local HDD and start uploading into BitDust Network.
            <br/> 
            Your data will be read, processed and <a href="http://bitdust.io/storage.html#upload-in-the-network">distributed</a>
            on a set of remote machines to be safely stored as encrypted fragments.
        </p>
    </div>
    
</div>
