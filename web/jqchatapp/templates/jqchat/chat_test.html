{% extends "chat.html" %}


{% load url from future %}


{% block head_title %}Chat Client{% endblock %}


{% block extra_head %}
  {{ block.super }}
  <script type="text/javascript" src="/jqchatapp/js/jqchat.js"></script>
{% endblock extra_head %}


{% block chat_page %}
<div id="memberswindow" class="col-sm-3 col-md-2 col-xs-4 sidebar"> 
</div>

<div class="col-sm-9 col-sm-offset-3 col-md-8 col-md-offset-4 col-xs-8 col-xs-offset-4 main">
 <div class="row">
 <div class="placeholder"> 
 
  <h1>chat with {{ room.name }}</h1>
  
  <div id="chatwindow" >
    <span id="loading">loading...</span>
  </div>
    
  <div id="messagewindow">
    <form id="chatform">
      <input type="text" id="msg" size=40 />
      <input type="submit" value="send" />
    </form>
  </div>
 </div>
 </div> 
</div>

<script type="text/javascript">
  document.getElementById("msg").focus();
  $(document).ready(function(){
    InitChatWindow("{% url 'jqchat_ajax' room.id %}", null);
  });
</script>
{% endblock chat_page %}
